dist: trusty
sudo: false
language: java
jdk:
- oraclejdk8
git:
  depth: 3
cache:
  directories:
  - "$HOME/.m2"
before_install:
- git clone https://github.com/CJSCommonPlatform/travis-settings.git target/travis-settings
- ln -sfT ${PWD}/target/travis-settings/settings.xml ${HOME}/.m2/settings.xml
deploy:
  provider: script
  skip_cleanup: true
  script: bash ./mvnw -DskipTests=true -Dmaven.javadoc.skip=true -B deploy
  on:
   repo: CJSCommonPlatform/fluentd4log4j
   tags: true
env:
  global:
  - secure: 
  - secure: 
